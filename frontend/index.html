<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Meta tags for accessibility and SEO -->
    <meta name="description" content="Create custom memes with this easy-to-use meme generator">
    <meta name="keywords" content="meme, generator, images, custom text">
</head>
<body>
    <header>
        <h1><i class="fas fa-laugh-squint"></i> Meme Generator</h1>
    </header>

    <main>
        <section class="meme-editor">
            <div class="editor-controls">
                <h2>Create Your Meme</h2>
                
                <div class="control-group">
                    <label for="image-upload">Upload Image:</label>
                    <input type="file" id="image-upload" accept="image/*" aria-label="Upload your own image">
                </div>

                <div class="control-group">
                    <label for="image-search">Or Search for Images:</label>
                    <div class="search-container">
                        <input type="text" id="image-search" placeholder="Search for images..." aria-label="Search for images">
                        <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div id="search-results" class="image-results" aria-live="polite"></div>

                <div class="control-group">
                    <label for="top-text">Top Text:</label>
                    <input type="text" id="top-text" placeholder="Enter top text" aria-label="Enter top text for your meme">
                </div>

                <div class="control-group">
                    <label for="bottom-text">Bottom Text:</label>
                    <input type="text" id="bottom-text" placeholder="Enter bottom text" aria-label="Enter bottom text for your meme">
                </div>

                <div class="control-group">
                    <label for="font-select">Font Style:</label>
                    <select id="font-select" aria-label="Select font style">
                        <option value="Impact">Impact (Classic Meme)</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Bangers">Bangers</option>
                        <option value="Permanent Marker">Permanent Marker</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff" aria-label="Select text color">
                </div>

                <div class="control-group">
                    <label for="stroke-color">Stroke Color:</label>
                    <input type="color" id="stroke-color" value="#000000" aria-label="Select stroke color">
                </div>

                <div class="control-group">
                    <label for="text-size">Text Size:</label>
                    <input type="range" id="text-size" min="20" max="80" value="40" aria-label="Adjust text size">
                    <span id="text-size-value">40px</span>
                </div>

                <div class="control-group effects">
                    <fieldset>
                        <legend>Effects:</legend>
                        <div>
                            <input type="checkbox" id="effect-grayscale" aria-label="Apply grayscale effect">
                            <label for="effect-grayscale">Grayscale</label>
                        </div>
                        <div>
                            <input type="checkbox" id="effect-invert" aria-label="Apply invert effect">
                            <label for="effect-invert">Invert</label>
                        </div>
                        <div>
                            <input type="checkbox" id="effect-sepia" aria-label="Apply sepia effect">
                            <label for="effect-sepia">Sepia</label>
                        </div>
                    </fieldset>
                </div>

                <button id="generate-btn" class="primary-btn">Generate Meme</button>
                <button id="download-btn" class="secondary-btn" disabled>Download Meme</button>
            </div>

            <div class="preview-container">
                <div id="meme-preview">
                    <p id="no-image-message">Select or upload an image to create your meme</p>
                    <canvas id="meme-canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meme Generator App | Made for CSCI 3172 Lab 5</p>
        <p>Image credits are displayed when Unsplash images are used</p>
        <div id="image-attribution"></div>
    </footer>

    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
